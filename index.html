<!DOCTYPE html> <!--criar somente digitando html5, tem que ter a versão no vscod-->
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"> <!--link do css ou o tipode aarquivo que quer linkar a pagina 
        (pode ser no final se for js  )-->
    <title>Card Denise</title>
</head>
<body>
    <div class="main-login"> <!--div mãe-->
     <div class="direita-login"> <!--card do lado direito, todas as alterações são feitas dentro da div-->
        <h1>Faça seu Login<br> E faça parte da nossa equipe.</h1>
        <img src="img/innovation-animate.svg" class="direita-login-image" alt="Animação">
    </div>

     <div class="esquerda-login"> <!--card do lado esquerdo, todas as alterações são feitas dentro da div-->
      <div class="card-login">
        <h1>LOGIN</h1>
        <div class="textfield"> <!--criar caixa para o nome de usuario-->
            <label for="usuario">Usuario</label>
            <input type="text" name="usuario" placeholder="Usuário">
        </div>
        <div class="textfield"> <!--criar caixa para o senha do usuario-->
            <label for="senha">Senha</label>
            <input type="password" name="senha" placeholder="Senha">
        </div>
        <button class="login">LOGIN</button> <!--criar o botão -->
       
      </div>
     </div>
      <div class="info">
        <p>Copyright©-D22</p>

      </div>
    </div>
</body>
</html>
